<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputFormat value="#{msgs.profile_title}" escape="false" >
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="pageTitle">
			<h:outputFormat value="#{msgs.profile_title}" escape="false" >
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="content">
		<h3>#{msgs.profile_msg}</h3>
		<h:outputText value="#{msgs.profile_warning}" rendered="#{not employee.admin}" />
			<h:form id="profileForm">
					<div class="form-group" >
						<h:outputLabel value="#{msgs.username}" for="username" rendered="#{employee.admin}"/>
						<h:inputText binding="#{nameField}" class="form-control" id="username"
							pt:placeholder="#{msgs.username}" rendered="#{employee.admin}" />
					</div>
					
					<div class="form-group">
						<label for="password">#{msgs.old_password}</label>
						<h:inputSecret binding="#{old_passwordField}" class="form-control" id="old_password"
							pt:placeholder="#{msgs.old_pass_hint}" />
					</div>
					
					<div class="form-group">
						<label for="password">#{msgs.new_password}</label>
						<h:inputSecret binding="#{new_passwordField}" class="form-control" id="new_password"
							pt:placeholder="#{msgs.new_pass_hint}" />
					</div>
					
					<div class="form-group">
						<label for="password">#{msgs.confirm_password}</label>
						<h:inputSecret binding="#{confirm_passwordField}" class="form-control" id="confirm_password"
							pt:placeholder="#{msgs.confirm_pass_hint}" />	
					</div>

					<h:commandButton value="#{msgs.save}" action="#{employee.updateEmployee(employee.currentEmployee.name, old_passwordField.value,
						new_passwordField.value, confirm_passwordField.value)}" />
				</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
