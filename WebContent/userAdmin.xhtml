<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			#{msgs.nav_admin}
		</ui:define>
		<ui:define name="pageTitle">
			#{msgs.nav_admin}
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h:commandButton value="#{msgs.create_user}" action="createEmployee" />
				<h:dataTable value="#{employee.employeeList}" var="user"
					class="table">
					<h:column>
						<f:facet name="header">#{msgs.change}</f:facet>
						<h:commandLink value="#{user.userName} - #{user.name} - E Num: #{user.empNumber}" class="list-group-item" action="#{employee.changeEmployee(user.userName)}" />
					</h:column>
					<h:column>
						<h:commandButton value="#{msgs.delete_user}" action="#{employee.deleteEmployee(user)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
