<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			#{msgs.nav_admin}
		</ui:define>
		<ui:define name="pageTitle">
			#{msgs.nav_admin}
		</ui:define>
		<ui:define name="content">
			<h:form>
			<h:messages infoClass="text-info" errorClass="text-danger" />
				<h:commandButton value="#{msgs.create_user}" action="createEmployee" styleClass="btn btn-primary" />
				<h:dataTable value="#{employee.employeeList}" var="user" styleClass="table">
					<h:column>
						<f:facet name="header">#{msgs.emp_num}</f:facet>
						#{user.empNumber}
					</h:column>
					<h:column>
						<f:facet name="header">#{msgs.username}</f:facet>
						#{user.userName}
					</h:column>
					<h:column>
						<f:facet name="header">#{msgs.name}</f:facet>
						#{user.name}
					</h:column>
					<h:column>
						<h:commandLink value="#{msgs.edit_user}" 
							action="#{employee.changeEmployee(user.empNumber)}" styleClass="btn btn-default" />
					</h:column>
					<h:column>
						<h:commandButton value="#{msgs.delete_user}" action="#{employee.deleteEmployee(user)}" 
							styleClass="btn btn-danger" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
