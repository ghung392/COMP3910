<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputFormat value="#{msgs.profile_title}" escape="false" >
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="pageTitle">
			<h:outputFormat value="#{msgs.profile_title}" escape="false" >
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="content">
			
			<div class="container">
			<h:form id="profileForm" rendered="#{employee.admin}" >
			<div class="panel panel-default">
			<div class="panel-heading"><h4>#{msgs.profile_msg}</h4></div>
			<div class="panel-body" >
					<div class="form-group" >
						<h:outputLabel value="#{msgs.username}" for="username" rendered="#{employee.admin}"/>
						<h:inputText binding="#{usernameField}" class="form-control" id="username"
							pt:placeholder="#{msgs.username}" rendered="#{employee.admin}" />
					</div>
					<div class="form-group" >
						<h:outputLabel value="#{msgs.name}" for="name" rendered="#{employee.admin}"/>
						<h:inputText binding="#{nameField}" class="form-control" id="name"
							pt:placeholder="#{msgs.name}" rendered="#{employee.admin}" />
					</div>
					<h:commandButton class="btn btn-primary pull-right" value="#{msgs.save}" action="#{employee.updateInfo(usernameField.value, nameField.value)}"/>
			</div>
			</div>
			</h:form>
					
			<h:form id="passwordForm">
			<div class="panel panel-default">
			<div class="panel-heading"><h4>#{msgs.password_msg}</h4></div>
			<div class="panel-body" >
					<div class="form-group">
						<label for="password">#{msgs.old_password}</label>
						<h:inputSecret binding="#{old_passwordField}" class="form-control" id="old_password"
							pt:placeholder="#{msgs.old_pass_hint}" required="true" requiredMessage="#{msgs.profile_error}"/>
						<h:message for="old_password" fatalClass="text-danger" errorClass="text-danger" warnClass="text-warning" infoClass="text-primary"  />
					</div>
					
					<div class="form-group">
						<label for="password">#{msgs.new_password}</label>
						<h:inputSecret binding="#{new_passwordField}" class="form-control" id="new_password"
							pt:placeholder="#{msgs.new_pass_hint}" required="true" requiredMessage="#{msgs.profile_error}" />
						<h:message for="new_password" fatalClass="text-danger" errorClass="text-danger" warnClass="text-warning" infoClass="text-primary"  />
					</div>
					
					<div class="form-group">
						<label for="password">#{msgs.confirm_password}</label>
						<h:inputSecret binding="#{confirm_passwordField}" class="form-control" id="confirm_password"
							pt:placeholder="#{msgs.confirm_pass_hint}" required="true" requiredMessage="#{msgs.profile_error}" />
						<h:message for="confirm_password" fatalClass="text-danger" errorClass="text-danger" warnClass="text-warning" infoClass="text-primary"  />	
					</div>

					<h:commandButton value="#{msgs.save}" action="#{employee.updateEmployee(old_passwordField.value,
						new_passwordField.value, confirm_passwordField.value)}"  styleClass="btn btn-primary pull-right" />
			</div>
			</div>
			</h:form>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
